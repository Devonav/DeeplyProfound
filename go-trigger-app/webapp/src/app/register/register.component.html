<div class="register-page">
  <nav class="top-navbar">
    <div class="navbar-content">
      <a routerLink="/" class="navbar-brand">Deeply<span style="color: var(--textLight);">Profound</span></a>
      <div class="navbar-links">
        <div class="navbar-dropdown">
          <button class="navbar-dropdown-toggle">
            <div class="hamburger-menu">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
          <div class="navbar-dropdown-menu">
            <div class="dropdown-menu-content">
              <a routerLink="/login" class="dropdown-menu-item">Login</a>
              <a routerLink="/resources" class="dropdown-menu-item">Resources</a>
              <a routerLink="/register" class="dropdown-menu-item active">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <form class="form" autocomplete="off" (ngSubmit)="onSubmit()">
    <div class="control">
      <h1>Create Account</h1>
    </div>

    <div class="control block-cube block-input">
      <input
        type="text"
        name="username"
        [(ngModel)]="username"
        placeholder="Username"
        aria-label="Username"
        required
      />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <div class="control block-cube block-input">
      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        aria-label="Email"
        required
      />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <div class="control block-cube block-input">
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        aria-label="Password"
        required
      />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <div class="control block-cube block-input">
      <input
        type="password"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        placeholder="Confirm Password"
        aria-label="Confirm Password"
        required
      />
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
    </div>

    <button class="btn block-cube block-cube-hover" type="submit" aria-label="Register">
      <div class="bg-top"><div class="bg-inner"></div></div>
      <div class="bg-right"><div class="bg-inner"></div></div>
      <div class="bg"><div class="bg-inner"></div></div>
      <div class="text">Register</div>
    </button>
    
    <p class="login-link">Already have an account?
      <a routerLink="/login">Login here</a>
    </p>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>
