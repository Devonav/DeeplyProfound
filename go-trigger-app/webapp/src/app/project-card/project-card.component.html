<div class="card">
  <div class="title">
    {{ name }}
  </div>
  <img [src]="image">
  <div class="links">
    <a *ngIf="github" [href]="github" target="_blank">
      <img src="assets/github-mini.svg" alt="GitHub">
    </a>
    <a *ngIf="npm" [href]="npm" target="_blank">
      <img src="assets/npm.svg" alt="npm">
    </a>
    <a *ngIf="website" [href]="website" target="_blank">
      <img src="assets/globe.svg" alt="Website">
    </a>
  </div>
</div>
